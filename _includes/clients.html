<section class="bg-light page-section py-5 position-relative" id="clients">

  <!-- Decorative SVG Rings -->
  <div class="decorative-rings">
    {% for i in (1..19) %}
      <svg class="ring ring-{{ i }}" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <circle cx="50" cy="50" r="48" />
      </svg>
    {% endfor %}
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext.clients.title | default: "We work with all the leading banks" }}
        </h2>
        <h3 class="section-subheading text-muted">
          {{ site.data.sitetext.clients.text | default: "" }}
        </h3>
      </div>
    </div>
    <div class="row justify-content-center mt-4 flex-wrap gap-3">
      {% for client in site.data.sitetext.clients.list %}
      <div class="client-logo-card d-flex align-items-center justify-content-center">
        <a href="{{ client.url | default: '#' }}">
          <img class="img-fluid" src="{{ client.logo }}" alt="{{ client.title }}" loading="lazy">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
