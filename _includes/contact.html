<!-- Contact -->
<section class="bg-white contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ site.data.sitetext.contact.title | markdownify | default:
                    Contact Us }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.sitetext.contact.text | default: "" }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <form id="contactForm" class="contact-form">
                    <div style="position: absolute; left: -9999px;" aria-hidden="true">
                        <label for="location">Location</label>
                        <input id="location" name="location" type="text" tabindex="-1" autocomplete="off" />
                    </div>

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input id="name" name="name" type="text" class="form-control" />
                        <span class="error-message" id="error-name"></span>
                    </div>

                    <div class="form-group">
                        <label for="emailAddress">Email Address *</label>
                        <input id="emailAddress" name="emailAddress" type="email" class="form-control" />
                        <span class="error-message" id="error-emailAddress"></span>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number (optional)</label>
                        <input id="phoneNumber" name="phoneNumber" type="tel" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="content">Message *</label>
                        <textarea id="content" name="content" rows="5" class="form-control"></textarea>
                        <span class="error-message" id="error-content"></span>
                    </div>

                    <div id="status-sent" class="status-message success" style="display: none;">
                        Thank you! Your message has been sent successfully.
                    </div>
                    <div id="status-error" class="status-message error" style="display: none;">
                        Sorry, there was an error sending your message. Please try again.
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Contact -->

<style>
    .contact-section {
        padding: 20px;
    }

    .contact-form {
        width: 100%;
        max-width: 600px;
        text-align: left;
        margin-left: auto;
        margin-right: auto;
    }

    .form-group {
        margin-bottom: 0.25rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: #1976d2;
        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }

    .form-control.error {
        border-color: #d32f2f;
    }

    textarea.form-control {
        resize: vertical;
        min-height: 120px;
    }

    .error-message {
        display: block;
        color: #d32f2f;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        min-height: 1.25rem;
    }

    .status-message {
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.95rem;
    }

    .status-message.success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
    }

    .status-message.error {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ef9a9a;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
        margin: 0px;
    }

    .btn-primary {
        background-color: #1976d2;
        color: white;
    }

    .btn-primary:hover:not(:disabled) {
        background-color: #1565c0;
    }

    .btn-primary:disabled {
        background-color: #90caf9;
        cursor: not-allowed;
    }

    @media (min-width: 768px) {
        .contact-form {
            width: 50%;
        }
    }
</style>

<script>
    (function () {
        'use strict';

        const form = document.getElementById('contactForm');
        const API_URL = '{{ site.broadsheetApiUrl }}';

        const submitBtn = document.getElementById('submitBtn');
        const statusSent = document.getElementById('status-sent');
        const statusError = document.getElementById('status-error');

        const fields = {
            name: document.getElementById('name'),
            emailAddress: document.getElementById('emailAddress'),
            phoneNumber: document.getElementById('phoneNumber'),
            location: document.getElementById('location'),
            content: document.getElementById('content')
        };

        const errors = {
            name: document.getElementById('error-name'),
            emailAddress: document.getElementById('error-emailAddress'),
            content: document.getElementById('error-content')
        };

        function clearErrors() {
            Object.keys(errors).forEach(function (key) {
                errors[key].textContent = '';
                fields[key].classList.remove('error');
            });
            statusSent.style.display = 'none';
            statusError.style.display = 'none';
        }

        function setError(field, message) {
            errors[field].textContent = message;
            fields[field].classList.add('error');
        }

        function validateForm() {
            let isValid = true;
            clearErrors();

            if (!fields.name.value.trim()) {
                setError('name', 'Name is required');
                isValid = false;
            }

            if (!fields.emailAddress.value.trim()) {
                setError('emailAddress', 'Email address is required');
                isValid = false;
            } else if (!isValidEmail(fields.emailAddress.value)) {
                setError('emailAddress', 'Please enter a valid email address');
                isValid = false;
            }

            if (!fields.content.value.trim()) {
                setError('content', 'Message is required');
                isValid = false;
            }

            return isValid;
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function resetForm() {
            form.reset();
            clearErrors();
        }

        async function handleSubmit(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            clearErrors();

            try {
                const body = {
                    name: fields.name.value.trim(),
                    emailAddress: fields.emailAddress.value.trim(),
                    phoneNumber: fields.phoneNumber.value.trim(),
                    location: fields.location.value,
                    content: fields.content.value.trim()
                };

                const response = await fetch(API_URL + '/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                resetForm();
                statusSent.style.display = 'block';
                statusSent.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } catch (error) {
                console.error('Error submitting form:', error);
                statusError.style.display = 'block';
                statusError.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        }

        form.addEventListener('submit', handleSubmit);

        Object.keys(fields).forEach(function (key) {
            if (errors[key]) {
                fields[key].addEventListener('input', function () {
                    if (this.value.trim()) {
                        errors[key].textContent = '';
                        this.classList.remove('error');
                    }
                });
            }
        });

    })();
</script>
