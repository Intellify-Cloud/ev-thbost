<!-- Header -->
<header class="hero" id="{{ site.data.sitetext.about.section | default: 'hero' }}" aria-label="Hero Section">
    <div class="container text-container">
      {%- if site.data.sitetext.header.title -%}
      <h1 class="intro-heading">{{ site.data.sitetext.header.title | markdownify }}</h1>
      {%- endif -%}
  
      {%- if site.data.sitetext.header.text -%}
      <h2 class="intro-lead-in">{{ site.data.sitetext.header.text | markdownify }}</h2>
      {%- endif -%}
  
      <a class="btn btn-outline-primary btn-xl text-uppercase shadow js-scroll-trigger" href="/contact">Contact Us Today</a>
    </div>
</header>
<!-- End Header -->
