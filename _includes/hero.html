<header class="hero" id="{{ site.data.sitetext.about.section | default: 'hero' }}" aria-label="Hero Section">
  <div class="container">
    <div class="hero-content">
      <!-- Left side - Image area -->
      <div class="hero-image-container">
        <!-- The image is set via CSS -->
      </div>
      
      <!-- Right side - Text content -->
      <div class="hero-text-container">
        {%- if site.data.sitetext.header.title -%}
          <h1 class="section-heading">{{ site.data.sitetext.header.title }}</h1>
        {%- endif -%}
        
        {%- if site.data.sitetext.header.text -%}
          <p class="hero-subheading">{{ site.data.sitetext.header.text }}</p> <!-- Updated class to hero-subheading -->
        {%- endif -%}
        
        <div class="hero-buttons">
          <a class="btn btn-primary" href="/contact">Get pre-approved</a>
          <a class="btn btn-outline" href="/contact">Apply for a bond</a>
        </div>
